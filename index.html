<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahil's valentines day invitation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="/images/brown-and-cony-cony-and-brown.gif" id="myImage" />
      </div>

      <h1 id="heading">Will you be Sahil's Valentine</h1>

      <div class="button">
        <button
          id="yesButton"
          class="interactive-button"
          onclick="increaseSizeAndChangeText('yesButton')"
        >
          Yes
        </button>
        <button
          id="noButton"
          class="interactive-button"
          onclick="increaseSizeAndChangeText('noButton')"
        >
          No
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
